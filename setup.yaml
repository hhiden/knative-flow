apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: dumpy
  namespace: myproject
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            imagePullPolicy: IfNotPresent
            image: docker.io/matzew/openshift-message-dumper
---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: reply 
  namespace: myproject
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            imagePullPolicy: IfNotPresent
            image: docker.io/matzew/vertx-multiplyer
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: inputchannel
spec:
  provisioner:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: ClusterChannelProvisioner
    name: in-memory-channel
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: replychannel
spec:
  provisioner:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: ClusterChannelProvisioner
    name: in-memory-channel
---
apiVersion: sources.eventing.knative.dev/v1alpha1
kind: ContainerSource
metadata:
  name: random-data-event-source
spec:
  image: docker.io/matzew/data-src
  sink:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: inputchannel
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: readws-subscription
  namespace: myproject
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: inputchannel
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: reply
  reply:
    channel:
      apiVersion: eventing.knative.dev/v1alpha1
      kind: Channel
      name: replychannel
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: reply-subscription
  namespace: myproject
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: replychannel
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: dumpy




