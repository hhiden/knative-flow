apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: data-sink 
  namespace: myproject
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            imagePullPolicy: IfNotPresent
            image: docker.io/matzew/data-sink
---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: reply 
  namespace: myproject
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            imagePullPolicy: IfNotPresent
            image: docker.io/matzew/vertx-multiplyer
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: inputchannel
spec:
  provisioner:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: ClusterChannelProvisioner
    name: in-memory-channel
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: replychannel
spec:
  provisioner:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: ClusterChannelProvisioner
    name: in-memory-channel
